[versions]
application = "8.2.2"
navigation = "2.7.7"
retrofit = "2.9.0"
lifecycle = "2.7.0"
hilt = "2.50"
okhttp = "4.12.0"
room = "2.6.1"

[libraries]
firebase-crashlytics = { group = "com.google.firebase", name = "firebase-crashlytics", version = "18.6.1" }
firebase-analytics = { group = "com.google.firebase", name = "firebase-analytics", version = "21.5.0" }
firebase-auth = { group = "com.google.firebase", name = "firebase-auth", version = "22.3.1" }

junit = { group = "junit", name = "junit", version = "4.13.2" }
ext-junit = { group = "androidx.test.ext", name = "junit", version = "1.1.5" }
espresso = { group = "androidx.test.espresso", name = "espresso-core", version = "3.5.1" }
truth = { group = "com.google.truth", name = "truth", version = "1.3.0" }

androidx-navigation-fragment = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigation" }
androidx-navigation-ui = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigation" }
androidx-core = { group = "androidx.core", name = "core-ktx", version = "1.12.0" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version = "1.6.1" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version = "2.1.4" }
androidx-datastore = { group = "androidx.datastore", name = "datastore-preferences", version = "1.0.0" }
androidx-paging = { group = "androidx.paging", name = "paging-runtime", version = "3.2.1" }
androidx-lifecycle-viewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-paging = { group = "androidx.room", name = "room-paging", version.ref = "room" }
androidx-palette = { group = "androidx.palette", name = "palette", version = "1.0.0" }

android-material = { group = "com.google.android.material", name = "material", version = "1.11.0" }

retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
converter-moshi = { group = "com.squareup.retrofit2", name = "converter-moshi", version.ref = "retrofit" }
moshi-kotlin = { group = "com.squareup.moshi", name = "moshi-kotlin", version = "1.15.0" }

timber = { group = "com.jakewharton.timber", name = "timber", version = "5.0.1" }

coil = { group = "io.coil-kt", name = "coil", version = "2.5.0" }

coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version = "1.7.3" }

hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }

okhttp = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
okhttp-logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp" }

vico-views = { group = "com.patrykandpatrick.vico", name = "views", version = "1.13.1" }

[plugins]
android-application = { id = "com.android.application", version.ref = "application" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version = "1.9.22" }
ksp = { id = "com.google.devtools.ksp", version = "1.9.22-1.0.17" }
androidLibrary = { id = "com.android.library", version.ref = "application" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
safeargs = { id = "androidx.navigation.safeargs.kotlin", version.ref = "navigation" }
gms = { id = "com.google.gms.google-services", version = "4.4.0" }
crashlytics = { id = "com.google.firebase.crashlytics", version = "2.9.9" }

[bundles]
navigation = ["androidx-navigation-fragment", "androidx-navigation-ui"]
lifecycle = ["androidx-lifecycle-runtime", "androidx-lifecycle-viewmodel"]